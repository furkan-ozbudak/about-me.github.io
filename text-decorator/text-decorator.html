<html lang="en">
	<head>

		<!--

	<body>
		<h1 id="h">Text Decorator</h1>

			<img src="decorated.gif" alt="very decorated!" />
		</div>
		<fieldset>
		<legend>Text</legend>
		<textarea id="textarea" rows="4" cols ="30" > Sample text1 &#10; Sample text2</textarea>
		</fieldset>
		<!-- Your UI controls go here -->
		
		<fieldset>
		<legend>Decoration</legend>
		<button id="big-text-button" type="button">Bigger Decorations!</button> <br/>
		<label id="blinglabel" for="bling" ><input id="bling" type="checkbox" name="bling"/>Bling<br/></label>
		</fieldset>
	</body>
